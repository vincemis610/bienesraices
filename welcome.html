<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="./css/borderbox.css">
    <link rel="stylesheet" href="./css/style.css?v=0.2">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300&display=swap" rel="stylesheet">
</head>
<body style="background-color: #5b78c7;">
    <div class="form" id="tab-content">
        <div class="tab-header">
            <div class="active">Registrarse</div>
            <div>Iniciar Sesion</div>
        </div>
        <div class="tab-content">
            <div class="tab-body active">
                <div class="img-log">
                    <img src="https://selftour-user-profile.s3.amazonaws.com/default.png" width="150" height="auto">
                </div>
                <div>
                    <span id="duplicate" style="display: none;"></span>
                </div>
                <div class="form-element">
                    <input type="text" autocomplete="off" id="email" placeholder="Correo">
                </div>
                <div class="form-element">
                    <input type="text" autocomplete="off" id="username" placeholder="Nombre de usuario">
                </div>
                <div class="form-element">
                    <input type="password" autocomplete="off" id="password" placeholder="Contrasenia">
                </div>
                <div>
                    <select id="role" class="select-styled">
                        <option value="vendedor">Vendedor</option>
                        <option value="comprador">Comprador</option>
                    </select>
                </div>
                <div class="form-element">
                    <button id="signup" onclick="createUser()">Aceptar</button>
                </div>
            </div>
            
            <div class="tab-body">
                <div class="img-log">
                    <img src="https://selftour-user-profile.s3.amazonaws.com/default.png" width="150" height="auto">
                </div>
                <div role="alert" id="errorlogin" width="100%" style="display: none;">
                    
                </div>
                <div class="form-element">
                    <input type="text" autocomplete="off" id="logmail" placeholder="Correo">
                </div>
                <div class="form-element">
                    <input type="password" autocomplete="off" id="logpass" placeholder="Contrasenia">
                </div>
                <div class="form-element">
                    <button id="signin" onclick="credentialsSignin()">Iniciar</button>
                </div>
            </div>
        </div>
      </div>

        
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
    <script src="./js/tab.js"></script>
    <script src="./js/log.js?v=0.8"></script>
    <script>
        let veryfied = localStorage.getItem('verified');
        if(veryfied !== null) {
            if(veryfied === false) {
                window.location.href = 'index.html'
            } else {
                let content = document.getElementById('tab-content');
                
                content.innerHTML = `<div class="tab-body active">
                                <div class="img-log">
                                    <img src="https://selftour-user-profile.s3.amazonaws.com/default.png" width="150" height="auto">
                                </div>
                                <div class="mx-4">
                                    <span style="color: red;">Revisar correo y verificar con el link!</span>
                                </div>
                            
                                <div class="px-4 my-5">
                                    <button class="btn btn-primary btn-block" id="signup" onclick="verifyMail()">Aceptar</button>
                                </div>
                            </div>`;
            }
        }
    </script>
</body> 
</html>
